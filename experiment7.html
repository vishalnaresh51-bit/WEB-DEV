<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShopEasy</title>
  <style>

    body {
      font-family: Arial, sans-serif;
      background-color: #f0f1f6;
      margin: 0;
      padding: 0;;
      
    }
    *, *::before, *::after {
      box-sizing: border-box;
    }

    .container {
      width: 80%;
      margin: 50px auto;
      background-color: #fff;
      border: 3px solid #000;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
      border-radius: 5px;
    }

    .header {
      background-color: #333;
      color: white;
      border: 20px solid #ffffff;
      padding: 10px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }

    .product-card {
      width: 250px;
      margin: 30px auto;
      border-radius: 5px;
      background-color: #ffffff;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      text-align: center;
      padding: 15px;
    }

    .product-card img {
      width: 100%;
      background-color: #f7f3f3;
      height: auto;
      border-radius: 5px;
    }
    .image {
      background-color: #f4f3f3c4;
      padding: 10px;
      border-radius: 5px;
      box-shadow: inset 0 0 5px rgba(0,0,0,0.1);
    }

    .product-name {
      font-weight: bold;
      text-align: left;
      margin-top: 10px;
      font-size: 17px;
    }

    .product-desc {
      color: #3e3d3d;
      font-size: 13px;
      text-align: left;
      margin: 5px 0 10px 0;
    }

    .price {
      color: #0a941f;
      font-weight: bold;
      text-align: left;
    }

    .old-price {
      text-decoration: line-through;
      color: #888;
      margin-left: 5px;
      font-size: 13px;
      text-align: left;
    }

    .add-btn {
      display: block;
      width: 100%;
      background-color: #0078d7;
      color: white;
      padding: 8px;
      border: none;
      border-radius: 3px;
      margin-top: 10px;
      cursor: pointer;
    }

    .add-btn:hover {
      background-color: #005ea3;
    }

  </style>
</head>
<body>

  <div class="container">
    <div class="header">ShopEasy</div>
    <div class="product-card">
      <div class="image">
      <img src="https://pics.clipartpng.com/Green_T_Shirt_PNG_Clip_Art-3106.png" alt="T-Shirt">
      </div>
      <div class="product-name">Classic Cotton T-Shirt</div>
      <div class="product-desc">Soft, breathable cotton. Regular fit. Available in multiple colors.</div>
      <div>
        <div class="price">₹799</div>
        <div class="old-price">₹999</div>
      </div>
      <button class="add-btn">Add to Cart</button>
    </div>
  </div>

</body>
</html>

</html>
