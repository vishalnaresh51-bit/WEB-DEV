<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Page with Navbar and Header Background</title>
    <style>
        
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        
        header {
            background-image: url('https://images.unsplash.com/photo-1503264116251-35a269479413?auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-position: center;

            color: white;
            padding: 60px 20px;
            text-align: center;
        }

        /* Navbar styling */
        nav {
            background-color: rgba
        }

        nav ul {
            list-style-type: none; 
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center; 
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            padding: 14px 20px;
            display: block;
            transition: background 0.3s;
        }

        nav ul li a:hover {
            background-color: #575757;
            
        }

        
        .content {
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>


    <header>
        <h1>Welcome to My Website</h1>
        <p>Beautiful header with a background image</p>
    </header>

    
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>


    <div class="content">
        <h2>About This Page</h2>
        <p>This web page includes a navigation bar made with an unordered list and a header with a background image.</p>
    </div>

</body>
</html>
