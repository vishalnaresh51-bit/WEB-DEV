<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Product Grid</title>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    background: #f2f2f2;
    padding: 20px;
}

.container {
    max-width: 1000px;
    margin: auto;
    text-align: center;
}

.title {
    margin-bottom: 20px;
    font-size: 26px;
    font-weight: bold;
}

.product-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
    gap: 20px;
}

.product-card {
    background: white;
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0px 2px 8px rgba(0,0,0,0.15);
    transition: 0.3s ease;
}

.product-card:hover {
    transform: translateY(-5px);
}

.product-card img {
    width: 100%;
    height: 160px;
    object-fit: contain;
    margin-bottom: 10px;
}

.product-card h3 {
    font-size: 20px;
    margin-bottom: 5px;
}

.product-card p {
    color: #555;
    font-size: 14px;
    margin-bottom: 10px;
}

.price {
    font-size: 18px;
    font-weight: bold;
    color: #333;
}
    </style>
</head>
<body>

<div class="container">
    <h2 class="title">Responsive Product Grid</h2>

    <div class="product-grid">

        <div class="product-card">
            <img src="product1.jpg" alt="Product 1">
            <h3>Product 1</h3>
            <p>High-quality item with great features.</p>
            <div class="price">₹4,499</div>
        </div>

        <div class="product-card">
            <img src="product2.jpg" alt="Product 2">
            <h3>Product 2</h3>
            <p>Durable and stylish for daily use.</p>
            <div class="price">₹7,789</div>
        </div>

        <div class="product-card">
            <img src="product3.jpg" alt="Product 3">
            <h3>Product 3</h3>
            <p>Lightweight and comfortable.</p>
            <div class="price">₹1,299</div>
        </div>

        <div class="product-card">
            <img src="product4.jpg" alt="Product 4">
            <h3>Product 4</h3>
            <p>Trendy design with premium quality.</p>
            <div class="price">₹3,999</div>
        </div>

    </div>
</div>

</body>
</html>
