<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Experiment08(ii)</title>
    <style>
        :root {
                                 --bg: #f5f7f9;
                                 --card-bg: #ffffff;
                                 --accent: #1787ff;
                                 --muted: #6b6b6b;
                             }
                             
                             * {
                                 box-sizing: border-box
                             }
                             
                             body {
                                 height: 100%;
                                 margin: 0;
                                 background: var(--bg);
                                 color: #111;
                             }
                             
                             .wrapper {
                                 max-width: 1120px;
                                 margin: 40px auto;
                                 padding: 28px;
                                 border: 3px solid #111;
                                 background: linear-gradient(180deg, rgba(255, 255, 255, 0.02), rgba(255, 255, 255, 0));
                                 border-radius: 8px;
                             }
                             
                             h1.output-title {
                                 font-size: 18px;
                                 font-weight: 400;
                                 margin: 0 0 22px;
                             }
                             
                             .cards-row {
                                 display: flex;
                                 gap: 34px;
                                 justify-content: center;
                                 align-items: flex-start;
                                 padding: 20px 12px;
                                 flex-wrap: wrap;
                             }
                             
                             .card {
                                 position: relative;
                                 width: 260px;
                                 background: var(--card-bg);
                                 border-radius: var(--card-radius);
                                 box-shadow: var(--card-shadow);
                                 padding: 64px 20px 22px;
                                 text-align: center;
                             }
                             
                             .avatar {
                                 position: absolute;
                                 left: 50%;
                                 transform: translateX(-50%);
                                 top: -28px;
                                 width: 72px;
                                 height: 72px;
                                 border-radius: 999px;
                                 background: var(--accent);
                                 display: flex;
                                 align-items: center;
                                 justify-content: center;
                                 color: #fff;
                                 font-weight: 700;
                                 font-size: 18px;
                                 box-shadow: 0 6px 12px rgba(23, 135, 255, 0.15);
                                 border: 6px solid rgba(255, 255, 255, 0.85);
                             }
                             
                             .name {
                                 margin: 8px 0 6px;
                                 font-family: "Merriweather", serif;
                                 font-size: 16px;
                                 font-weight: 700;
                                 color: #111;
                             }
                             
                             .meta {
                                 font-size: 13px;
                                 color: var(--muted);
                                 line-height: 1.45;
                             }
                             
                             .meta .small {
                                 display: block;
                                 font-size: 12px;
                                 color: #8a8a8a;
                                 margin-top: 6px;
                             }
                             
                             .cards-row::before,
                             .cards-row::after {
                                 content: "";
                                 position: absolute;
                                 pointer-events: none;
                             }
                             
                             @media (max-width: 820px) {
                                 .card {
                                     width: 92%;
                                     max-width: 360px;
                                 }
                                 .cards-row {
                                     gap: 18px;
                                 }
                             }
    </style>

</head>



<body>
    <main class="wrapper" role="main" aria-label="Student profiles example">
        <section class="cards-row" aria-label="Student cards list">

            <article class="card" aria-labelledby="name1">
                <div class="avatar">JK</div>
                <h2 id="name1" class="name">Jeet Kumar</h2>
                <div class="meta"> B.Tech - CSE<br>
                    <span class="small">Roll No: 21CS1007</span>
                    <span class="small">1st Year</span>
                </div>
            </article>


            <article class="card" aria-labelledby="name2">
                <div class="avatar">AR</div>
                <h2 id="name2" class="name">Asha Rani</h2>
                <div class="meta">
                    B.Tech - IT<br>
                    <span class="small">Roll No: 21IT1012</span>
                    <span class="small">1st Year</span>
                </div>
            </article>


            <article class="card" aria-labelledby="name3">
                <div class="avatar" aria-hidden="true">RK</div>
                <h2 id="name3" class="name">Rohit Kumar</h2>
                <div class="meta">B.Tech - ECE<br>
                    <span class="small">Roll No: 21EC1009</span>
                    <span class="small">1st Year</span>
                </div>
            </article>
        </section>
    </main>

</body>

</html>
